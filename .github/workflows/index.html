
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>MadiPath | Health Triage Intelligence</title>
  <meta name="description" content="Professional health triage. Built by Abdulloh Temirov.">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Light Clinical Palette */
      --bg-color: #f8fafc;
      --glow-color: rgba(14, 165, 233, 0.15);
      --card-bg: rgba(255, 255, 255, 0.7);
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-color);
      color: #0f172a;
      overflow-x: hidden;
      margin: 0;
    }
    
    #flashlight {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(
        circle 600px at var(--x, 50%) var(--y, 50%), 
        var(--glow-color) 0%, 
        transparent 100%
      );
    }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(14, 165, 233, 0.1);
      box-shadow: 0 10px 40px -10px rgba(14, 165, 233, 0.05);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .glass-card:hover {
      border-color: rgba(14, 165, 233, 0.3);
      box-shadow: 0 20px 60px -15px rgba(14, 165, 233, 0.15);
    }

    .text-glow {
      text-shadow: 0 0 40px rgba(14, 165, 233, 0.2);
    }

    @keyframes slide-up {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-up { animation: slide-up 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
    
    .startup-input {
      background: #ffffff;
      border: 2px solid rgba(14, 165, 233, 0.1);
      color: #0f172a;
      transition: all 0.4s ease;
    }
    .startup-input:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 30px rgba(14, 165, 233, 0.1);
    }

    /* Custom Scrollbar for Clinical Feel */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-color); }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>

<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="flashlight"></div>
  <div id="root" class="relative z-10"></div>
  
  <script>
    const updatePos = (e) => {
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      document.documentElement.style.setProperty('--x', x + 'px');
      document.documentElement.style.setProperty('--y', y + 'px');
    };
    document.addEventListener('mousemove', updatePos);
    document.addEventListener('touchmove', updatePos);
  </script>
  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
